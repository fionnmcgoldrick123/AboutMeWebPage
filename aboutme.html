<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* Reset and basic styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #00172d, #003366);
            color: #fff;
            overflow: hidden;
        }

        /* Animated background placeholder */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-placeholder {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('placeholder-background.png') no-repeat center/cover;
            opacity: 0.3;
        }

        /* Centered container */
        .container {
            position: relative;
            margin: 0 auto;
            max-width: 350px;
            background: #ffffff10;
            border: 1px solid #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
        }

        /* Profile section */
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 10px;
        }

        .profile h1 {
            font-size: 20px;
            margin: 0;
        }

        /* Social links */
        .socials {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .socials a {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            text-decoration: none;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
        }

        .socials a img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        /* About me */
        .about {
            background: #ffffff10;
            padding: 15px;
            border-radius: 10px;
            height: 100px;
            overflow-y: auto;
            border: 1px solid #fff;
        }

        .about::-webkit-scrollbar {
            width: 5px;
        }

        .about::-webkit-scrollbar-thumb {
            background: #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="background-placeholder"></div>
    </div>

    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <img src="profile-placeholder.jpg" alt="Profile Picture">
            <h1>Fionn McGoldrick</h1>
            <p>Socials</p>
        </div>

        <!-- Social Links -->
        <div class="socials">
            <a href="#">
                <img src="discord-logo.png" alt="Discord">
                Discord
            </a>
            <a href="#">
                <img src="instagram-logo.png" alt="Instagram">
                Instagram
            </a>
            <!-- Add more links here -->
        </div>

        <!-- About Me Section -->
        <div class="about">
            <p>About Me: Blah blah blah. (This section can be scrollable)</p>
        </div>
    </div>
</body>
</html>
